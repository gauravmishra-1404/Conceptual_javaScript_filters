<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device - width, initial-scale = 1.0" />
    <title>Document</title>
</head>

<body>
    <button id="removeAll">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button class="delete_button">delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button class="delete_button">delete</button>
        </li>
    </ul>
    <script>
        // Q- Make remove all button work  and make individual delete btn work

        //Selection - select both remove all button & the individual remove button

        // Add event listeners to the buttons and the remove all buttons

        // In the handler, based on the which button is clicked, remove the task

        const removeAll = document.querySelector("#removeAll");
        const delete_button = document.querySelectorAll(".delete_button");

        const ul = document.querySelector("ul");
        removeAll.addEventListener('click', ()=>{
            ul.remove();
        })

        for(let i=0;i<delete_button.length;i++){
            delete_button[i].addEventListener('click', ()=>{
                delete_button[i].parentElement.remove();
            })
        }
    </script>
</body>

</html>
